<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Array fetched from API</title>
  <!-- Include Typed.js library from CDN -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
  <div class="one" id="zed">
    <button id="startButton">Start Fetching Data</button>

    <div id="element"></div>
    <div id="btn" class="hidden"></div>

    <div id="container" class="hidden">
      <h1 class="two">Posts</h1>
      <div id="posts" class="two"></div>
    </div>

    <div id="container1" class="hidden">
      <h1>Todos</h1>
      <table>
        <thead>
          <tr>
            <th>User ID</th>
            <th>Task Detail</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody class="todo-list"></tbody>
      </table>
    </div>

    <div id="productContainer" class="containerx hidden"></div>
  </div>

 
 
 
  <script src="script.js">
   
  </script>
</body>
</html>
